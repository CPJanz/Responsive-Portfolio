<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carl Janz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- headerAndContent wrapper used for the sticky footer -->
    <div class="headerAndContent">
        
        <header>
            <div class="headerContent">
                <div class="logo">
                    <h1>Carl Janz</h1>
                </div>
                
                <div class="navButton" id="contactButton">

        <div class="content">

                <form>
                    <h4>Name</h4>
                    <input type="text" name="Name" placeholder="John Smith" size="80"> 
                    <h4>E-Mail</h4>
                    <input type="email" name="Email" placeholder="example@gmail.com" size="80">

                    <textarea class="Message" rows="8" cols="80"></textarea><br>
                    <input class="submitButton" type="submit">
                </form>
            </div>
            
            <div class=clearDiv></div>
        
        </div>
